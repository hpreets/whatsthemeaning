<ion-view ng-title="title" hide-back-button="true">
  <ion-nav-bar ng-class="barType">
	  <ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	  </ion-nav-buttons>
	  <ion-nav-buttons side="right">
		<a nav-clear class="button button-icon icon ion-arrow-right-b"  ng-show="!isComplete" href="#/app/ques"></a>
		<a class="button button-icon icon ion-checkmark-circled"  ng-show="isComplete" href="#/app/score"></a>
	  </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content class="has-header text-center" id="answerDetails">
	<div class="">
		<div class="item item-text-wrap">
		<span class="punj-medium" style="line-height:1.3; font-family: GurbaniAkhar">
			{{quesPunj}}
		</span>
			<span ng-hide="!showTranslit"><br />{{quesEng}}</span>
		</div>
		<div class="item item-text-wrap">
			<span class="punj-large">{{wordPunj}} : {{ansPunj}}</span>
			<span ng-hide="!showTranslit">
				<br />
				<span class="" >{{wordEng}} : </span>
			</span>
			<span ng-hide="showTranslit"> / </span>
			{{ansEng}}
		</div>
		<div class="item item-text-wrap punj-medium padding">{{explPunj}}</div>
		<div class="item item-text-wrap">{{explEng}}</div>
	</div>
	<div class="padding">
		<a class="button button-block button-small button-positive" ng-show="!isComplete" href="#/app/ques">Next Question</a>
		<a class="button button-block button-small button-positive" ng-show="isComplete" href="#/app/score">Score</a>
	</div>
  </ion-content>

</ion-view>
