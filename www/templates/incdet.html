<ion-view title="Review Tuks" hide-back-button="true">
  <ion-nav-bar class="bar-positive">
	  <ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	  </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content class="has-header text-center">
        <div class="font-large">
            <h2>{{baniText}}</h2>
        </div>
	    <div class="text-center" ng-repeat="ques in allIncorrect">
			<div class="card">
		        <div class="item item-text-wrap padding">
			        <span class="punj-medium" style="line-height:1.3; font-family: GurbaniAkhar">
						{{ques.quesPunj}}
					</span> 
					<a ng-click='remove("{{ques.Id}}", "{{ques.qOpt.Id}}")'>
						<i class="icon ion-close-circled punj-large"></i>
					</a>
			        <span ng-hide="!showHindi" class="hindi-medium" style="line-height:1.3; font-family: GurbaniHindi">
						<br />{{ques.quesPunj.fixForHindi()}}
					</span>
					<span ng-hide="!showTranslit">
						<br />{{ques.quesEng}}
					</span>
			    </div>
		        <div class="item item-text-wrap punj-medium padding" style="line-height:1.3;">
		        	<span style="color:maroon">{{ques.explPunj.split(' *** ')[1]}}</span>
		        	<br />
		        	<span style="color:teal">{{ques.explPunj.split(' *** ')[0]}}</span>
		        </div>
		        <div ng-hide="!showHindi" class="item item-text-wrap hindi-medium padding" style="line-height:1.3;">
		          <span style="color:maroon">{{ques.explPunj.split(' *** ')[1].fixForHindi()}}</span>
		          <br />
		          <span style="color:teal">{{ques.explPunj.split(' *** ')[0].fixForHindi()}}</span>
		        </div>
		        <div class="item item-text-wrap">
		        	<span style="color:darkblue">{{ques.explEng}}</span>
		        </div>
			</div>
	    </div>
	    <br /><br /><br />
  </ion-content>
	<div class="tabs psd-tab-left" class="reveal-a-animation">
		<div class="tab-item psd-tab-item" ng-click='goToIncorrectList()'><i class="icon ion-reply ion-arrow-left-b psd-icon-home"></i></div>
	</div>
</ion-view>
