<ion-view ng-title="title" hide-back-button="true">
  <ion-nav-bar ng-class="barType">
	  <ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	  </ion-nav-buttons>
	  <ion-nav-buttons side="right" ng-if="answer">
		<button class="button button-icon icon ion-arrow-right-b" ng-show="!isComplete" ng-click='goQuestion()'></button>
		<a class="button button-icon icon ion-checkmark-circled" ng-show="isComplete" href="#/app/score"></a>
	  </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content class="has-header text-center">
	<div ng-if="!answer" class="reveal-q-animation">
		<div class="">
			<div class="item item-text-wrap item-ques-page">
				<span class="punj-large" style="line-height:1.3; font-family: GurbaniAkhar">
					{{questionPunjPart1}} <span style="color:red">{{wordPunj}}</span> {{questionPunjPart3}}
				</span>
				<span ng-hide="!showTranslit"><br /> {{questionEngPart1}} <span style="color:red">{{wordEng}}</span> {{questionEngPart3}}</span>
			</div>
			<div class="item item-text-wrap item-ques-page" style="font-size:24px;line-height:1.3">
				<span class="punj-x-large">{{wordPunj}}</span> <span ng-hide="!showTranslit">/ {{wordEng}}</span>
			</div>
		</div>
	    <div ng-if="showOptions" class="reveal-o-animation">
            <button style="font-size:18px" class="button button-block button-positive ques-option-button" ng-click='goAnswer("{{ques.Id}}", "{{ques.qOpt.Id}}", "{{options[0][0]}}")'><span class="punj-medium">{{options[0][1]}} / </span>{{options[0][0]}}</button>
            <button style="font-size:18px" class="button button-block button-positive ques-option-button" ng-click='goAnswer("{{ques.Id}}", "{{ques.qOpt.Id}}", "{{options[1][0]}}")'><span class="punj-medium">{{options[1][1]}} / </span>{{options[1][0]}}</button>
            <button style="font-size:18px" class="button button-block button-positive ques-option-button" ng-click='goAnswer("{{ques.Id}}", "{{ques.qOpt.Id}}", "{{options[2][0]}}")'><span class="punj-medium">{{options[2][1]}} / </span>{{options[2][0]}}</button>
            <button style="font-size:18px" class="button button-block button-positive ques-option-button" ng-click='goAnswer("{{ques.Id}}", "{{ques.qOpt.Id}}", "{{options[3][0]}}")'><span class="punj-medium">{{options[3][1]}} / </span>{{options[3][0]}}</button>
	    </div>
	  </div>
 	  <div ng-if="answer" class="reveal-a-animation">
		<div class="">
			<div class="item item-text-wrap">
			<span class="punj-medium" style="line-height:1.3; font-family: GurbaniAkhar">
				{{quesPunj}}
			</span>
				<span ng-hide="!showTranslit"><br />{{quesEng}}</span>
			</div>
			<div class="item item-text-wrap">
				<span class="punj-large" style="line-height:1.3;">{{wordPunj}} : {{ansPunj}}</span>
				<span ng-hide="!showTranslit">
					<br />
					<span class="" >{{wordEng}} : </span>
				</span>
				<span ng-hide="showTranslit"> / </span>
				{{ansEng}}
			</div>
			<div class="item item-text-wrap punj-medium padding" style="line-height:1.3;">{{explPunj}}</div>
			<div class="item item-text-wrap">{{explEng}}</div>
		</div>
		<!--div class="padding">
			<a class="button button-block button-small button-positive" ng-show="!isComplete" href="#/app/ques">Next Question</a>
			<a class="button button-block button-small button-positive" ng-show="isComplete" href="#/app/score">Score </a>
		</div-->
	</div>
  </ion-content>
	<div class="tabs psd-tab" ng-if="answer" class="reveal-a-animation">
		<div class="tab-item psd-tab-item" ng-show="!isComplete" ng-click='goQuestion()'><i class="icon ion-arrow-right-b psd-icon-home"></i></div>
		<div class="tab-item psd-tab-item" ng-show="isComplete" ui-sref="app.score"><i class="icon ion-checkmark-circled psd-icon-home"></i></div>
	</div>

</ion-view>
