<ion-view title="Question [{{progressText}}]" hide-back-button="true">
  <ion-nav-bar class="bar-positive">
	  <ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	  </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content class="has-header text-center">
		<div class="">
			<div class="item item-text-wrap item-ques-page">
				<span class="punj-large" style="line-height:1.3; font-family: GurbaniAkhar">
					{{questionPunjPart1}} <span style="color:red">{{wordPunj}}</span> {{questionPunjPart3}}
				</span>
				<span ng-hide="!showTranslit"><br /> {{questionEngPart1}} <span style="color:red">{{wordEng}}</span> {{questionEngPart3}}</span>
			</div>
			<div class="item item-text-wrap item-ques-page" style="font-size:24px;line-height:1.3">
				<span class="punj-x-large">{{wordPunj}}</span> <span ng-hide="!showTranslit">/ {{wordEng}}</span>
			</div>
		</div>
	    <div>
            <a style="font-size:18px" class="button button-block button-positive ques-option-button" href="#/app/ans/{{ques.Id}}/{{ques.qOpt.Id}}/{{options[0][0]}}"><span class="punj-medium">{{options[0][1]}} / </span>{{options[0][0]}}</a>
            <a style="font-size:18px" class="button button-block button-positive ques-option-button" href="#/app/ans/{{ques.Id}}/{{ques.qOpt.Id}}/{{options[1][0]}}"><span class="punj-medium">{{options[1][1]}} / </span>{{options[1][0]}}</a>
            <a style="font-size:18px" class="button button-block button-positive ques-option-button" href="#/app/ans/{{ques.Id}}/{{ques.qOpt.Id}}/{{options[2][0]}}"><span class="punj-medium">{{options[2][1]}} / </span>{{options[2][0]}}</a>
            <a style="font-size:18px" class="button button-block button-positive ques-option-button" href="#/app/ans/{{ques.Id}}/{{ques.qOpt.Id}}/{{options[3][0]}}"><span class="punj-medium">{{options[3][1]}} / </span>{{options[3][0]}}</a>
	    </div>
  </ion-content>

</ion-view>
