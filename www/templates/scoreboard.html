<ion-view title="Scoreboard" hide-back-button="true">
  <ion-nav-bar class="bar-positive">
	  <ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	  </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content class="has-header text-center">
  	<br />
  	<div class="row header">
      <div class="col">Bani</div>
      <div class="col">Played</div>
      <div class="col">Correctly Answered</div>
      <div class="col">Perfect 10</div>
    </div>
    <div class="row" ng-repeat="score in baniScores">
      <div class="col" style="background:{{score.bani.backColor}}">{{score.bani.engText ? score.bani.engText : score.bani}}</div>
      <div class="col">{{score.played}}</div>
      <div class="col">{{score.correct}}</div>
      <div class="col">{{score.allQuiz}}</div>
    </div>
    <br />
    <div class="row responsive-sm">
    	<div class="col">
	    	<div>Played</div>
	    	<canvas id="playedChart" width="200" height="200"></canvas>
	    </div>
		<div class="col">
		    <div>Correctly Answered</div>
		    <canvas id="wonChart" width="200" height="200"></canvas>
		</div>
	    <div class="col">
		    <div>Perfect 10</div>
		    <canvas id="allQuizChart" width="200" height="200"></canvas>
		</div>
    </div>
  </ion-content>
</ion-view>
